<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="shortcut icon" href="/images/logo/at-logo.png" type="image/x-icon">
    <title>AskTeknoy</title>
</head>

<body>
    <div class="contact-container">
        <div class="contact">
            <div class="descript-contact">
                <h2>Contact Us</h2>
                <p>Got any questions to the team? Fill up the form <br> below and we'll get in touch</p>
            </div>
            <form class="fields">
                <input type="text" placeholder="Full name">
                <input type="text" placeholder="Email address">
            </form>
            <textarea name="Message" placeholder="Message" cols="107" rows="15"></textarea>
        </div>
        <div class="send-btn">
            <a href="#">Send</a>
        </div>
    </div>

</body>

</html>
